<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Registro Asignaturas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <h:form id="form">
            <p:card>
                <f:facet name="title">
                    Gestionar Asignaturas
                </f:facet>

                <h:panelGrid columns="6" id="grid">

                    <p:outputLabel value="Codigo: " for="codigo" />
                    <p:inputNumber id="codigo" decimalPlaces="0" emptyValue="" required="true" value="#{controladorAsignatura.asignatura.codigo}" />
                    <p:message for="codigo" />

                    <p:outputLabel value="Nombre: " for="nombre" />
                    <p:inputText id="nombre" required="true" value="#{controladorAsignatura.asignatura.nombre}" />
                    <p:message for="nombre" />

                    <p:outputLabel value="Creditos: " for="creditos" />
                    <p:inputNumber id="creditos" decimalPlaces="0" emptyValue="" required="true" value="#{controladorAsignatura.asignatura.creditos}" />
                    <p:message for="creditos" />

                    <p:outputLabel value="Intensidad:" for="intensidad" />
                    <p:inputText id="intensidad" required="true" value="#{controladorAsignatura.asignatura.intensidad}" />

                </h:panelGrid>

                <p:messages id ="messages" globalOnly="true" />

                <f:facet name="footer">
                    <p:commandButton value="Guardar" icon="pi pi-save" 
                                     action="#{controladorAsignatura.save()}"
                                     update="@all" process="@form"/>
                    <p:spacer width="2"/>
                    <p:commandButton value="Cancelar" icon="pi pi-times"
                                     action="#{controladorAsignatura.cancel()}"
                                     update="@form" process="@this"/>

                    <p:spacer width="1000"/>

                    <p:commandButton value="Regresar al Inicio" 
                                     icon="pi pi-home" 
                                     onclick="window.history.go(-1);return false;" />
                </f:facet>
            </p:card>
        </h:form>
    </h:body>
</html>
