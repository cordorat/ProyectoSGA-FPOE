<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Registro Cupos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <h:form id="form">
            <p:card>
                <f:facet name="title">
                    Gestionar Cupos
                </f:facet>

                <h:panelGrid columns="3" id="grid">

                    <p:outputLabel value="Cantidad :" for="cant" />
                    <p:inputNumber id="cant" required="true" value="#{controladorCupo.cup.cantidad}"/>
                    <p:message for="cant" />
                    
                    <p:outputLabel value="Programa :" for="program" />
                    <p:selectOneMenu id="program" editable="false" required="true"
                                     value="#{controladorCupo.cup.programa}"
                                     converter="selectOneConverter">
                        <f:selectItem itemLabel="Seleccione el tipo" itemValue="#{null}"/>
                        <f:selectItems value="#{controladorCupo.programas}" var="item"
                                       itemLabel="#{item.toString()}"/>
                    </p:selectOneMenu>
                    <p:message for="program"/>
                  
                </h:panelGrid>

                <p:messages id ="messages" globalOnly="true" showDetail="true" />
                
                

                <f:facet name="footer">
                    <p:commandButton value="Guardar" icon="pi pi-save" 
                                     action="#{controladorCupo.save()}"
                                     update="@all" process="@form"/>
                    <p:spacer width="5"/>
                    <p:commandButton value="Cancelar" icon="pi pi-times" 
                                     action="#{controladorCupo.cancel()}"
                                     update="@all" process="@form"/>
                    
                    <p:spacer width="1000"/>
              
                    <p:commandButton value="Regresar al Inicio" 
                                     icon="pi pi-home" 
                                     onclick="window.history.go(-1);return false;" />
                
                </f:facet>
                
            </p:card>
        </h:form>

    </h:body>
</html>
